<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Динамический ввод с прокруткой</title>
    <style>
        #inputArea {
            width: 300px;
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="inputArea"></div>

    <script>
        function addInput() {
            // Создаем новый элемент для ввода
            var input = document.createElement("input");
            input.type = "text";
            input.placeholder = "Введите значение";

            // Добавляем элемент в область ввода
            document.getElementById("inputArea").appendChild(input);
        }
    </script>

    <!-- Кнопка для добавления новых полей ввода -->
    <button onclick="addInput()">Добавить поле ввода</button>
</body>
</html>
