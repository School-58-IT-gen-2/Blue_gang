<!-- 
    Страница, которая появляется, если выходит ЛАЖА
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/site/css/error_page.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Шахматы</title>
  </head>
  <body>
    <p id="errorText">Произошла ошибка</p>
    <!-- Сообщение об ошибке -->
    <button id="toMain" class='button'>На главную</button>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
  <script>
    const button = document.getElementById("toMain");

    // Перекидываем на домашнюю страницу
    button.addEventListener("click", function () {
      window.location.href = "/";
    });
  </script>
</html>
